download-weather-cur-year:
  station_id: *weather-station
  date_from: *date_current_year_start
  date_to: *current_date

download-weather-prev-years:
  station_id: *weather-station
  date_from: *date_start_train
  date_to: *date_prev_years_end

download-pollutants-cur-year:
  country_code: *country-code
  city: *city
  stations_per_pollutants: *stations_per_pollutants
  date_from: *date_current_year_start
  date_to: *current_date

download-pollutants-prev-years:
  country_code: *country-code
  city: *city
  stations_per_pollutants: *stations_per_pollutants
  date_from: *date_start_train
  date_to: *date_prev_years_end

outliers-aqi:
  iqr_borders:
    6001:
    - 100
    - 100
enrich-pollutants: &enrich-pollutants
  lags-shifts:
  - 7
  - 8
  - 9
  - 10
  - 14
  - 21
  - 28
  filters:
  - weekday
  - month
  windows_filters_aqi:
    NoFilter:
    - 3D
    - 5D
    - 7D
    - 14D
    - 28D
    weekday:
    - 28D
    - 56D
    month:
    - 90D
  lag_agg_aqi:
  - 7
  - 10
  - 14
  - 21
  - 28
  methods_agg_aqi:
  - mean
  - median
  - percentile(10)
  - percentile(90)
  ewm_filters_aqi:
    NoFilter:
    - 7
    - 14
    - 21
    - 28
    weekday:
    - 28
    - 56
    month:
    - 90
enrich-pollutants-prev-years:
  params: *enrich-pollutants
  date_prev_from: *date_start_train
  date_prev_to: *date_prev_years_end

enrich-pollutants-cur-year:
  params: *enrich-pollutants
  date_prev_from: *date_start_train
  date_prev_to: *date_prev_years_end
  date_cur_from: *date_current_year_start
  date_cur_to: *current_date

metric: &metric rmse

optuna:
  objective: &objective regression
  n_trials: 200
  n_jobs: 8
  cv_folders: 16
  optimization_direction: minimize

columns_filters_gen: &columns_filters_gen
  use_aqi_cols: true
  use_c_mean_cols: false
  use_c_max_cols: false
  use_c_median_cols: false
  use_c_min_cols: false
  use_pol_cols: false
  use_lag_cols: false
  use_gen_lags_cols: true
  use_weather_cols: true
  pollutants_codes:
  - 6001
  weather_columns:
  - tavg
  - tmin
  - tmax
  - prcp
  - wdir
  - wspd
  - wpgt
  - pres
  date_columns:
  - weekday
  - day
  - month
  - year
  - season
  - is_weekend
  - is_new_year
lgbm_pm25:
  exp_name: lgbm_pm25
  run_name: outliers_no_gen_lags_no
  pol_id: 6001
  categories:
  - month
  - weekday
  default_category:
  - month
  - weekday
  search_category: false
  default_top_features_count: 30
  default_params:
    n_jobs: -1
    verbosity: -1
    objective: *objective
    metric: *metric
    boosting_type: gbdt
    extra_trees: true
    n_estimators: 2100
    num_leaves: 100
    learning_rate: 0.01
    subsample: 0.7
    subsample_freq: 5
    subsample_for_bin: 100000
    min_child_samples: 30
    reg_alpha: 0.1
    reg_lambda: 0.3
    max_depth: 10
    max_bin: 200
  prediction_value_type: AQI
  columns_filters: *columns_filters_gen
  columns_selected:
  - AQI_PM25
  - month
  - weekday
  - Wx
  - Wy
  - tmin
  - prcp

